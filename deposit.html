<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Wallet - Depositar</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center" href="#">
                    <img src="images/logo.png" alt="Logo" height="30" class="me-2">
                    <span>Wallet Digital</span>
                </a>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false" href="#">
                            <i class="bi bi-person-circle"></i>
                        </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li>
                            <a class="dropdown-item" href="#" id="btnDeposit">Depositar</a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="#" id="btnSend">Enviar Dinero</a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="#" id="btnTransactions">Últimos Movimientos</a>
                        </li>
                        <li>
                            <a class="dropdown-item text-danger" href="#" id="btnLogout">Cerrar sesión</a>
                        </li>
                    </ul>
                    </li>
                </ul>
            </div>       
        </nav>
    </header>
    <div class="container">
        <h2>Depositar</h2>
        <form id="depositForm">
            <div class="form-group">
                <label for="depositAmount">Monto a depositar</label>
                <input type="number" class="form-control" id="depositAmount" placeholder="Ingrese monto">
            </div>
            <div class="buttons">
                <button type="submit" id="depositAmount" class="btn btn-primary">Realizar depósito</button>
                <button type="button" id="withdrawBtn" class="btn btn-danger">Retirar dinero</button>
                <button type="button" class="btn btn-secondary" id="btnMenu">Volver al Menú Principal</a>
            </div>    
        </form>
    </div>
    <div class="modal fade" id="depositSuccessModal" tabindex="mb-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Depósito exitoso</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p id="depositSuccessMsg"></p>
                </div>
                <div class="modal-footer">
                    <button class="button" class="btn btn-wallet" data-bs-dismiss="modal">Aceptar</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="withdrawModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Retirar dinero</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <label for="withdrawAmount">Monto a retirar</label>
                    <input type="number" id="withdrawAmount" class="form-control" placeholder="Ingrese monto">
                </div>
                <div class="modal-footer">
                    <button type="button" id="confirmWithdraw" class="btn btn-danger">Retirar</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        &copy; Wallet Digital. Todos los derechos reservados. Diseñado por M.Hillmer.
    </footer>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/auth-guard.js"></script>
</body>
</html>
