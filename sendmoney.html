<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Wallet - Enviar dinero</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center" href="#">
                    <img src="images/logo.png" alt="Logo" height="30" class="me-2">
                    <span>Wallet Digital</span>
                </a>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false" href="#">
                            <i class="bi bi-person-circle"></i>
                        </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li>
                            <a class="dropdown-item" href="deposit.html">Depositar</a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="sendmoney.html">Enviar Dinero</a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="transactions.html">Últimos Movimientos</a>
                        </li>
                        <li>
                            <a class="dropdown-item text-danger" href="#" id="btnLogout">Cerrar sesión</a>
                        </li>
                    </ul>
                    </li>
                </ul>
            </div>       
        </nav>
    </header>

    <div class="container">
        <h2>Enviar Dinero</h2>
        <form>
            <div class="form-group">
                <label for="searchContact">Buscar en la agenda de transferencias:</label>
                <input type="text" class="form-control" id="searchContact" placeholder="Buscar contacto">
            </div>
            <div class="buttons">
                <button type="button" id="btnAddContact" class="btn btn-primary">Agregar nuevo contacto</button>
            </div>
            <h3>Contactos</h3>
            <ul id="contactList" class="list-group"></ul>
            <div class="buttons">
                <button type="button" id="btnSendMoney" class="btn btn-primary">Enviar dinero</button>
                <a href="menu.html" class="btn btn-secondary">Volver al Menú Principal</a>
            </div>       
        </form>
    </div>
    <div class="modal fade" id="addContactModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="addContactForm">
                    <div class="modal-header">
                        <h5 class="modal-title">Nuevo Contacto</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <input class="form-control mb-2" id="contactName" placeholder="Nombre y Apellido" required>
                        <input class="form-control mb-2" id="contactCBU" placeholder="CBU" required>
                        <input class="form-control mb-2" id="contactAlias" placeholder="Alias" required>
                        <input class="form-control mb-2" id="contactBank" placeholder="Banco" required>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="modal fade" id="messageModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="messageModalTitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="messageModalBody"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Aceptar</button>
                </div>
            </div>
        </div>
    </div>
    <footer>
        &copy; Wallet Digital. Todos los derechos reservados. Diseñado por M.Hillmer.
    </footer>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
    <script src="js/sendmoney.js"></script>
    <script src="js/auth-guard.js"></script>

</body>
</html>
