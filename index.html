<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Wallet - Login</title>
</head>
<body>
    <main class="main-wrapper">
        <div class="login-layout">
            <div class="login-logo">
                <img src="images/logo.png" alt="Neko Mane King">
                <h2>Neko Digital Wallet</h2>
            </div>
            <div class="card-box login-card">
                <h2 class="mb-4">Inicio de sesión</h2>

                <form>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo electronico:</label>
                        <input type="email" class="form-control" id="email" placeholder="Ingresa tu email">
                    </div>
                    <div class="mb-3">
                        <label for="password">Contraseña:</label>
                        <div class="password-field">
                            <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña">
                            <i id="togglePassword" class="bi bi-eye-slash"></i>
                        </div>
                    </div>
                    <div class="buttons mt-3">
                        <button type="submit" class="btn btn-primary">Ingresar</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <div class="modal fade" id="loginErrorModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Error de autenticación</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p id="modalErrorMsg">Correo o contraseña no son correctos.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        &copy; Wallet Digital. Todos los derechos reservados. Diseñado por M.Hillmer.
    </footer>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
